<div class="card">
  <h2>Organizations</h2>
  <p-accordion>
    @for(org of organizations;track $index){
    <p-accordionTab [header]="org.name">
      <div class="offices">
        @for(office of org.regionalOffices;track $index){
          <div class="office-item">
            {{ office.name }}
          </div>
        }

        @if(!org.regionalOffices?.length){
          <div>No regional offices yet</div>
        }

      </div>
    </p-accordionTab>
    }
  </p-accordion>
</div>
