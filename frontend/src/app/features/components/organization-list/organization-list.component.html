<div class="card">
  <h2>Organizations</h2>
  <p-accordion>
    <p-accordionTab *ngFor="let org of organizations" [header]="org.name">
      <div class="offices">
        <div *ngFor="let office of org.regionalOffices" class="office-item">
          {{office.name}}
        </div>
        <div *ngIf="!org.regionalOffices?.length">No regional offices yet</div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
