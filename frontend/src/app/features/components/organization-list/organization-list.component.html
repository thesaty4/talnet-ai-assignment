<div class="card">
  <h2>Organizations</h2>
  <p-accordion>
    @for( org of groupedList; track $index){
    <p-accordionTab [header]="org.organization.name">
      <div class="offices">
        @for( office of org.regions; track $index){
        <div class="office-item">
          {{ office.name }}
        </div>
        } @if(org.regions.length === 0){
        <div>No regional offices yet</div>
        }
      </div>
    </p-accordionTab>
    }
  </p-accordion>
</div>
